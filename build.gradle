plugins {
    id 'java'
}

group 'org.zappaton'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.7.1'
    compile group: 'com.google.apis', name: 'google-api-services-drive', version: 'v3-rev197-1.25.0'
    compile group: 'com.google.oauth-client', name: 'google-oauth-client', version: '1.31.2'
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.31.2'
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.22'
    compile group: 'org.jdatepicker', name: 'jdatepicker', version: '1.3.4'
    compile group: 'com.drewnoakes', name: 'metadata-extractor', version: '2.15.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}